<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Storm</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Poppins:wght@800&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>
    <div class="logo">
        <a href="inicio.html"><img src="assets/img/logo.png" alt="Logo" class="media-object  img-responsive img-thumbnail" width="250px"></a>
    </div>
    <div class="bdireita">
        <img src="assets/img/bglhdireita.png" alt="Decoração direita superior" width="450px">
    </div>

    <div class="menutotal">
        <div class="inicioa">
            <a href="inicio.html" id="item-select">Início</a>
        </div>
        <div class="produtoa">
            <a href="produtos.html">Produtos</a>
        </div>
        <div class="sobrea">
            <a href="sobre-nos.html">Sobre</a>
        </div>
        <div class="ajudaa">
            <a href="ajuda.html">Ajuda</a>
        </div>
    
    <div class="carrinho">
        <a href="carrinho.html"><img src="assets/img/carrinho.png" alt="Carrinho" class="media-object  img-responsive img-thumbnail" width="70px"></a>
    </div>

    <div class="pesquisa">
        <img src="assets/img/barra de pesquisa.png" alt="Barra de pesquisa" width="700px">
    </div>
    <form>
        <input type="text" id="pesquisa" name="pesquisa" placeholder="O que você procura?">
    </form>
    <div class="lupa">
        <input type="image" name="lupa" id="lupa" img src="assets/img/lupa.png" alt="Lupa" width="43px">
    </div>
    <div class="x">
        <input type="image" name="x" id="x" img src="assets/img/x.png" alt="Lupa" width="25px" onclick="limparInput()"/>
    </div>
    <script>
        function limparInput() {
            document.getElementById("pesquisa").value = "";
    }
    </script>
    
    <img class="conta" src="assets/img/minha-conta.png" alt="Minha conta">
    <div class="msg"><p>Olá, Usuário!<br>Tudo bem?</p></div>

    </div>
    </header>

    <img id="loginpag" src="assets/img/loginimg.png" alt="Imagem da página de login" width="700px">

    <fieldset id="fieldlogin">
        <div class="logologin">
            <img src="assets/img/logo1.png" alt="Logo" width="300px">
        </div>

        <div class="login">
            <h1>FAÇA LOGIN</h1>
            <input type="name" placeholder="Nome de usuário">
                <br>
                <br>
                <br>
            <input type="password" placeholder="Senha">
            <br>
            <div class="custom-checkbox">
                <input type="checkbox" id="meuCheckbox" name="meuCheckbox">
                <label for="meuCheckbox"><strong>Lembre-se de mim</strong></label>
            </div>
            <div class="acessar">
                <button type="login">Acessar</button>
            </div>
            <div class="esqueceu">
                <strong><p>Esqueceu-se da senha?</p></strong>
            </div>
        </div>

        <div class="divraio">
            <img src="assets/img/divraio.png" alt="Divisória com raio" width="33px">
        </div>

        <div class="cadastro">
            <h1>CADASTRE-SE</h1>
            <input type="name" placeholder="Nome de usuário">
                <br>
                <br>
                <br>
            <input type="password" placeholder="Senha">
                <br>
                <br>
                <br>
            <input type="email" placeholder="E-mail">
            <div class="cadastre-se">
                <button type="login">Cadastrar-se</button>
            </div>
        </div>

    </fieldset>

</body>
</html>
