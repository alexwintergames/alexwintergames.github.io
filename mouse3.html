        <script>
            function toggleFavorite2() {
            var button = document.querySelector(".favorite-button");
            var emptyHeart = button.querySelector(".empty-heart");
            var filledHeart = button.querySelector(".filled-heart");
  
            if (button.classList.contains("favorited2")) {
            button.classList.remove("favorited2");
            emptyHeart.style.display = "inline-block";
            filledHeart.style.display = "none";
            } else {
            button.classList.add("favorited2");
            emptyHeart.style.display = "none";
            filledHeart.style.display = "inline-block";
            }
        }

        <script>
            const btnAdicionarCarrinho = document.getElementById("adicionar-carrinho2");
            const alertaCarrinho = document.getElementById("alerta-carrinho");
    
            btnAdicionarCarrinho.addEventListener("click", () => {

    
            alertaCarrinho.style.display = "block";
    
            setTimeout(() => {

            }, 3000);

        <script>
            const imagens = document.querySelectorAll('.carousel img');
            const imagens2 = document.querySelectorAll('.carousel2 img');
            const botaoAnterior = document.getElementById('anterior');
            const botaoProximo = document.getElementById('proximo');

                let indice = 0;

            botaoAnterior.addEventListener('click', () => {
            imagens[indice].style.opacity = 0;
            imagens2[indice].style.opacity = 0;
            indice--;
                if (indice < 0) {
                    indice = imagens.length - 1;
                    indice = imagens2.length - 1;
            }
            imagens[indice].style.opacity = 1;
            imagens2[indice].style.opacity = 1;
            });

            botaoProximo.addEventListener('click', () => {
            imagens[indice].style.opacity = 0;
            imagens2[indice].style.opacity = 0;
            indice++;
                if (indice >= imagens.length) {
                    indice = 0;
            }
            imagens[indice].style.opacity = 1;
            imagens2[indice].style.opacity = 1;
            });
            
        </script>

<script>
    var button = document.getElementById("adicionar-carrinho2");
    var delay = 2000; // tempo de espera em milissegundos (2 segundos)
    var canClick = true; // variável de controle para verificar se o botão pode ser clicado

    function playAlert() {
    if (canClick) {
    // reproduzir o som de alerta
    var audio = new Audio('alert.mp3');
    audio.play();

    // desativar o botão temporariamente
    canClick = false;
    button.disabled = true;
    button.opacity = 0.6;

    // aguardar o tempo de espera antes de reativar o botão
    setTimeout(function() {
    canClick = true;
    button.disabled = false;
    }, delay);
    } 
    }
</script>
